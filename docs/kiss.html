  <script type="text/javascript">
  function createXmlHttp() {
      
      if (window.XMLHttpRequest) {
          xmlHttp = new XMLHttpRequest(); 
      } else {
          xmlHttp = new ActiveXObject("Microsoft.XMLHTTP"); 
      }
  }
  window.onload = function getSource() {
      
      var url = "https://v1.alapi.cn/api/mingyan";
      document.getElementById("dictum").innerHTML = ""; 
      createXmlHttp(); 
      xmlHttp.onreadystatechange = writeSource; 
      xmlHttp.open("GET", url, true);
      xmlHttp.send(null);
  }
  function writeSource() {
      if (xmlHttp.readyState == 4) {
          const json = xmlHttp.responseText;
          const obj = JSON.parse(json);
          if (obj.code == 200) {
              document.getElementById("dictum").innerHTML = obj.data.content + '-「' + obj.data.author + '」';
          } else document.getElementById("dictum").innerHTML = ""; 
      }
   
  }
  </script>

<p>
简单理念, 随处可见, 比如苹果产品的<a href="http://www.amazon.com/Keep-It-Simple-Early-Design/dp/3897904071">简单</a>易用，做一件事，做好它的<a href="http://zh.wikipedia.org/wiki/Unix%E5%93%B2%E5%AD%A6">Unix哲学</a>， 宜家家居、无印良品等简单的风格设计…</p>
<p>
转一句公司内网研发设计关于简单的讨论</p>
<blockquote>
<p>理解了简单, 你才会对某些需求说不.</p>
<p>

<p>
理解了简单, 你就不会把所有功能都堆到一个地方实现.</p>
<p>
理解了简单, 你就会很容易发现设计里一些不和谐的地方.</p>

<p>
